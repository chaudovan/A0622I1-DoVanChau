<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        function hinhVuong(x,y) {
            for (let i = 0; i < x; i++) {
                for (let j = 0; j < y; j++) {
                    if (i == 0 || j == 0 || i == x - 1 || j == y - 1) {
                        document.write("*");
                    } else {
                        document.write("&nbsp ");
                    }
                }
                document.write("<br>");
            }
        }
        hinhVuong(4,5);
    </script>
</body>
</html>
