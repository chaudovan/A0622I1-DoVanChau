<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        function tamGiacVuong(height) {
            for (let i = 0; i <height ; i++) {
                for (let j = 0; j <height ; j++) {
                    if(j==0 || i==j || i==height-1){
                        document.write("*");
                    }else {
                        document.write("&nbsp ");
                    }
                }
                document.write("<br>");
            }
        }
        tamGiacVuong(5);
    </script>
</body>
</html>
