<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        function tamGiacCanRong(height) {
            for (let i = 1; i <=height ; i++) {
                for (let j = 0; j <height-i ; j++) {
                    document.write("&nbsp ");
                }
                for (let j = 1; j <=2*i-1 ; j++) {
                    if(j==1 || j==2*i-1 || i==height){
                        document.write("*");
                    }else {
                        document.write("&nbsp ");
                    }
                }
                document.write("<br>");
            }
        }
        tamGiacCanRong(5);
    </script>
</body>
</html>
