<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let kyTu = prompt("nhập một ký tự");
        switch (kyTu) {
            case "u":
            case "e":
            case "o":
            case "a":
            case "i":
            case "U":
            case "E":
            case "O":
            case "A":
            case "I":
                alert("đây là nguyên âm OK");
                break;
                default:
                    alert("đây là phụ âm OK");
        }
    </script>
</body>
</html>
