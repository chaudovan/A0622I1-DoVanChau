<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p id="chay"></p>
    <script>
        let number =parseInt(prompt("nhập số nguyên tố cần in ra"));
        let count = 0;
        let chuoi  = "các số nguyên tố :";
        let n=1;
        /*function kiemtra(n) {

            for(i=2;i<n-1;i++){
                if(n%i==0){
                    return false;
                    break;
                }
            }
            return true;
        }*/
        while (count<number) {
            if (n < 4) {
                count = count + 1;
                chuoi = chuoi + " " + n;
            } else if (n < 10) {
                if (n % 2 == 0 || n % 3 == 0 || n % 4 == 0) {
                    count = count;

                } else {
                    count = count + 1;
                    chuoi = chuoi + " " + n;
                }
            } else {
                function kiemtra(n) {

                    for(i=2;i<n-1;i++){
                        if(n%i==0){
                            return false;
                            break;
                        }
                    }
                    return true;
                }
                if(kiemtra(n)==true){
                    count = count+1;
                    chuoi = chuoi + " " + n;
                }
            }
            n++;
        }
        document.getElementById("chay").innerText = chuoi;
    </script>
</body>
</html>
