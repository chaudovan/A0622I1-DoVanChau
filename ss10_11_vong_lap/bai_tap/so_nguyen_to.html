<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p id="chay"></p>
    <script>
        let number =parseInt(prompt("nhập số nguyên tố cần in ra"));
        let count = 0;
        let chuoi  = "các số nguyên tố :";
        let n=2;
        function kiemtra(n) {
            for(i=2;i<n;i++){
                if(n%i==0){
                    return false;
                    break;
                }
            }
            return true;
        }
        while (count<number) {
            if(kiemtra(n)){
                count = count+1;
                chuoi = chuoi + " " + n;
            }
            n++;
        }
        document.getElementById("chay").innerText = chuoi;
    </script>
</body>
</html>
