<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đếm số</title>
</head>
<body>
    <script>
        let n=100;
        for(i=1;i<=n;i++){
            document.write("số :" +i +"<br>");
            if(i==99){

                alert("Đã hoàn thành");
                break;
            }
        }
    </script>
</body>
</html>
