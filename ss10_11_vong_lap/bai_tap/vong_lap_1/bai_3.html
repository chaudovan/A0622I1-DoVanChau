<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <p>20 số đầu tiên trong dãy fibonacci :<label id = "hienThi"></label></p>
    <script>
        let a=1;
        let b = 0;
        let tong;
        for(i=1;i<21;i++){
            tong = a;
            a = a+b;
            b=tong;
            document.write(b + ",");
        }
    </script>
</body>
</html>
