<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let tong=0;
        let count=0;
        let n=2;
        function kiemtra(n) {
            if(n%7==0){
                return true;
            }else{
                return false;
            }

        }
        while (count<31){
            if(kiemtra(n)==true){
                tong = tong+n;
                document.write(n + " ");
                count++;
            }
            n++
        }
        document.write("Tổng 30 số chia hết cho 7 đầu tiên trong các số tự nhiên : " +tong );
    </script>
</body>
</html>
