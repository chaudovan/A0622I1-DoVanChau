<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <button onclick="chay()">Chơi</button>
    <script>
        function chay() {
            let khoan = parseInt(prompt("nhập khoản muốn đoán"));
            let b= Math.floor(Math.random()*khoan);
            do {
                let so = parseInt(prompt("nhập số bạn Đoán"));
                if (so == b) {
                    alert("chúc mừng bạn đã đoán đùng");
                    break;
                } else if (so < b) {
                    alert("số bạn Đoán nhỏ hơn");
                } else {
                    alert("số bạn nhập lớn hơn");
                }
            }while (true)
        }
    </script>
</body>
</html>
