<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let count =0;
        let a=1;
        let b=0;
        let tong;
        while (count<=100){
            tong=a;
            a=a+b;
            b=tong;
            document.write(tong + "    ,");
            count++;
        }
    </script>
</body>
</html>
