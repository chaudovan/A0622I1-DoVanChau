<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let chieuDai = prompt("nhập chiều dài ");
        let chieuRong = prompt("nhập chiều rộng ");
        for(i=1;i<=chieuDai;i++){
            for(j=1;j<=chieuRong;j++){
                if(i==1 || j==1 || j==chieuRong || i==chieuDai){
                    document.write("*");
                }else{
                    document.write("&nbsp ");
                }
            }
            document.write("<br>");
        }
    </script>
</body>
</html>
