<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vòng lặp FOR</title>
</head>
<body>
    <script>
        let a = parseInt(prompt("Enter your number"));
        let total = 0;
        for(i=1;i<=a;i=i+1){
            total = total+i;
            alert(total);
        }
    </script>
</body>
</html>
