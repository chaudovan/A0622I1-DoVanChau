<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vòng lặp lồng nhau while</title>
</head>
<body>
    <script>
        let sout;
        let i=j=1;
        sout = "<table border='1'>";
        while (i<=10){
            sout = sout + "<tr>";
            while (j<=10){
                sout = sout + "<td>" + i*j + "</td>";
                j++;
            }
            sout = sout + "</tr>";
            j=1;
            i++;
        }
        sout = sout + "</table>";
        document.write(sout);
    </script>
</body>
</html>
