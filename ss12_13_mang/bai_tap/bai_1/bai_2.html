<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let daySo = [9,2,5,4,6,8];
        let daySo1 = [];
        daySo1.push(daySo[0]);
        for(i=1;i<daySo.length;i++){
            if(daySo[i-1]%2==0 && daySo[i]%2==0){
                daySo1.push("-",daySo[i]);
            }else{
                daySo1.push(daySo[i]);
            }
        }
        document.write(daySo1);
    </script>
</body>
</html>
