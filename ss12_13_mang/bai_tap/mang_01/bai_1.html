<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let mangA = [10,15,1,25,5,8,11,4,7,9];
        let count=0;
        for (i=0;i<mangA.length;i++){
            if(mangA[i]>=10){
                count ++;
            }
        }
        alert("Trong mảng có " +count + " lớn hơn hoặc bằng 10");
    </script>
</body>
</html>
