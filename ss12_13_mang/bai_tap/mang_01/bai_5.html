<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let mangAm = [-1,2,-3,5,-6,11,7];
        let count = 0;
        for(i=0;i<mangAm.length;i++){
            if(mangAm[i]<0){
                count++;
            }
        }
        alert("Mảng có " +count +" số âm");
    </script>
</body>
</html>
