<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h3>Mảng vừa nhập là</h3>
    <p id="mang1"></p>
    <h3>Mảng sau khi kiểm tra</h3>
    <p id="mang2"></p>
    <script>
        let n=+prompt("nhập số phần tử cho mảng");
        let mangA = [];
        for(i=0;i<n;i++){
            mangA[i] = +prompt("nhập phần tử thứ " +i +":");
        }
        document.getElementById("mang1").innerText = mangA.join();
        let v = +prompt("nhập số nguyên V :");
        for(i=0;i<n;i++){
            if(mangA[i]==v){
                mangA.splice(i,1);
            }
        }
        document.getElementById("mang2").innerText=mangA.join();
        console.log(mangA.length);

    </script>
</body>
</html>
