<!DOCTYPE html>

<head>

    <title>Title</title>
</head>
<body>
    <script>
        let arrayA = ["c",1,"d",4,5,6];
        let count = 0;
        for(i=0;i<arrayA.length;i++){
            if(typeof arrayA[i]=='number'){
                count = count+1;
            }
        }
        alert("số ký tự Số trong mãng là : " +count);
    </script>
