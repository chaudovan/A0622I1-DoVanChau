<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let a = prompt("nhập vào một mảng");
        let arrayA = a.split("");

        for(i=0;i<arrayA.length;i++){
            if(arrayA[i]=="-"){
                arrayA[i]="_";
            }
        }
        alert(arrayA);
    </script>
</body>
</html>
