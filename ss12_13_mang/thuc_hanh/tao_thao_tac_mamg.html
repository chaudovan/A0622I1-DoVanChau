<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <input type="text" name="" id="lay">
    <button onclick="them()">Add</button>
    <button onclick="hienThi()">DÃ­play</button>
    <p id="result"></p>
    <script>
        let x=0;
        let array = Array();
        function them() {
            array[x] = document.getElementById("lay").value;
            x++;
            document.getElementById("lay").value = "";
        }
        function hienThi() {
            let e="";
            for(i=0;i<array.length ;i++){
                e = e +"element " + i + " : " + array[i] + "<br>";
            }
            document.getElementById("result").innerHTML = e;
        }
    </script>
</body>
</html>
