<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <input type="" name="" id="kyTu" >
    <button onclick="onClick()">click</button>
    <script>
        function kiemTra(str) {
            return !isNaN(str);
        }
        function onClick(){
            let a =document.getElementById("kyTu").value;
            alert(kiemTra(a));
        }

    </script>
</body>
