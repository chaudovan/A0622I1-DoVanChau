<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        while(true) {
            let a = +prompt("nhập vào một số");

            function kiemTra(number) {
                if (number >= 0) {
                    return true;
                } else {
                    return false;
                }
            }
            alert(kiemTra(a));
        }
    </script>
</body>
</html>
