<body>
    <script>
        let so1 = +prompt("nhập vào số thứ nhất");
        let so2 = +prompt("nhập vào số thứ hai");
        function doiVT(number1,number2) {
            let arr =[number2,number1];
            return arr.join("");
        }
        alert(doiVT(so1,so2));
    </script>
