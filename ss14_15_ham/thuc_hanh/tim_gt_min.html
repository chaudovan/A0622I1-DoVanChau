<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let mangA = [12,6,7,1,3,4,5];
        let mangB = [0,0,0,0,0];
        let mangC = [];
        function minArray(arr) {
            if(arr.length==0){
                return -1;
            }
            let min=arr[0];
            let m=0;
            for (let i = 1; i <arr.length ; i++) {
                if(arr[i]<min){
                    min = arr[i];
                    m=i;
                }
            }
            return m;
        }
        alert("min là phần tử thứ :" +minArray(mangA) + " trong mảng");

    </script>
</body>
</html>
