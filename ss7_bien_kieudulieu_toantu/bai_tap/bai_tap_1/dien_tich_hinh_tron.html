<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Diện tích hình tròn</title>
</head>
<body>
    <script>
        let bankinh = parseInt(prompt("nhập bán kình hình tròn : "));
        let chuvi = 2*3.14*bankinh;
        let dientich =3.14*bankinh*bankinh;
        document.write("Chu vi hình tròn : " +chuvi);
        document.write("<br/>");
        document.write("Diện tích hình tròn : " +dientich);
    </script>
</body>
</html>
