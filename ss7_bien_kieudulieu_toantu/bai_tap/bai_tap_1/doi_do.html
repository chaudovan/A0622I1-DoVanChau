<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đổi độ c sang độ f</title>
</head>
<body>
    <script>
        let doC=parseInt(prompt("nhập Độ C :"));
        let doF =doC/5*9  +32;
        document.write("Độ C : " +doC);
        document.write("<br/>");
        document.write("Độ F : " +doF);
    </script>
</body>
</html>
