<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Caculator</title>
</head>
<body>
    <form>
        <input type="text" name="so1" id="so1">
        <input type="text" name="so2" id="so2"><br>
        <button type="button" onclick="cong();">Addition(+)</button>
        <button type="button" onclick="tru();">Subtraction(-)</button>
        <button type="button" onclick="nhan();">Multiplication(x)</button>
        <button type="button" onclick="chia();">Division(/)</button>
        <p style="color: blue" id="hien"></p>
    </form>
    <form>
        <input type="text" value="" id="hienthi" disabled >
        <table>
            <tr>
                <th><input id="" type="button" name="" value="(" onclick="display('(');"></th>
                <th><input type="button" name="" value=")" onclick="display(')');"></th>
                <th><input type="button" name="" value="%" onclick="display('%');"></th>
                <th><input type="button" name="" value="AC" onclick="display('AC');"></th>
            </tr>
            <tr>
                <td><input type="button" name="" value="7" onclick="display('7');"></td>
                <td><input type="button" name="" value="8" onclick="display('8');"></td>
                <td><input type="button" name="" value="9" onclick="display('9');"></td>
                <td><input type="button" name="" value="/" onclick="display('/');"></td>
            </tr>
            <tr>
                <td><input type="button" name="" value="4" onclick="display('4');"></td>
                <td><input type="button" name="" value="5" onclick="display('5');"></td>
                <td><input type="button" name="" value="6" onclick="display('6');"></td>
                <td><input type="button" name="" value="x" onclick="display('*');"></td>
            </tr>
            <tr>
                <td><input type="button" name="" value="1" onclick="display('1');"></td>
                <td><input type="button" name="" value="2" onclick="display('2');"></td>
                <td><input type="button" name="" value="3" onclick="display('3');"></td>
                <td><input type="button" name="" value="-" onclick="display('-');"></td>
            </tr>
            <tr>
                <td><input type="button" name="" value="0" onclick="display('0');"></td>
                <td><input type="button" name="" value="." onclick="display('.');"></td>
                <td><input type="button" name="" value="=" onclick="caculator();"></td>
                <td><input type="button" name="" value="+" onclick="display('+');"></td>
            </tr>
        </table>
    </form>
    <script>
        function display(value) {
            if(value=='AC'){
                document.getElementById('hienthi').value ="";
            }else  if(value=='%'){
                var a = parseFloat(document.getElementById("hienthi").value)/100;
                document.getElementById("hienthi").value =a;
            }
            else {
                document.getElementById("hienthi").value +=value;
            }


        }
        function caculator() {
            var a = eval(document.getElementById('hienthi').value);
            //var b = eval(a);
            document.getElementById("hienthi").value = a;
        }
        function cong() {
            var a = parseInt(document.getElementById("so1").value);
            var b = parseInt(document.getElementById("so2").value);
            var c =a+b;
            document.getElementById("hien").innerText = "Result Addition :" +c;
        }
        function tru() {
            var a = parseInt(document.getElementById("so1").value);
            var b = parseInt(document.getElementById("so2").value);
            var c =a-b;
            document.getElementById("hien").innerText = "Result Subtraction :" +c;
        }
        function nhan() {
            var a = parseInt(document.getElementById("so1").value);
            var b = parseInt(document.getElementById("so2").value);
            var c =a*b;
            document.getElementById("hien").innerText = "Result Multiplication :" +c;
        }
        function chia() {
            var a = parseInt(document.getElementById("so1").value);
            var b = parseInt(document.getElementById("so2").value);
            var c =a/b;
            document.getElementById("hien").innerText = "Result Division :" +c;
        }

    </script>
</body>
</html>
