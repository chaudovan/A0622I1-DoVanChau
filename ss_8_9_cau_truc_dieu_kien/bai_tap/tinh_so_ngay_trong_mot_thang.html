<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính số ngày trong một tháng</title>
</head>
<body>
    <form>
        <input type="number" name="" id="thang">
        <input type="button" name="" value="Tính số ngày" onclick="tinhthang()">
        <p id="result"></p>
    </form>
    <script>
        function tinhthang() {
            let a = parseInt(document.getElementById("thang").value);
            switch (a) {
                case 1:
                case 3:
                case 5:
                case 7:
                case 8:
                case 10:
                case 12:
                    document.getElementById("result").innerText= "Tháng " + a + " có 31 ngày";
                    break;
                case 4:
                case 6:
                case 9:
                case 11:
                    document.getElementById("result").innerText = "Tháng " + a + " có 30 ngày";
                    break;
                case 2:
                    document.getElementById("result").innerText = "Tháng 2 có 28 hoặc 29 ngày";
                    break;
            }
        }
    </script>
</body>
</html>
