<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chuyển độ C sang độ F</title>
</head>
<body>
    <h2>Nhập độ C</h2>
    <input type="number" name="" id="doC">
    <input type="button" name="" onclick="doc()" value="Tính độ F">
    <p id="doF"></p>
</body>
    <script>
        function doc() {
            let a = parseFloat(document.getElementById("doC").value);
            let b = (a*9)/5 +32;
            document.getElementById("doF").innerText = "Độ F là : " + b;
        }
    </script>
</html>
