<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 10</title>
</head>
<body>
    <script>
        let a = parseFloat(prompt("nhập số chữ điện"));
        let b;
        if(a>500){
            b = (a-500)*1500 +300*1300 + 200*1200;
            alert("Số tiền điện bạn phải trả là : " + b + " VND")
        }else if(a>200){
            b = (a-200)*1300 +200*1200;
            alert("Số tiền điện bạn phải trả là : " + b + " VND")
        }else {
            b = a*1200;
            alert("Số tiền điện bạn phải trả là : " + b + " VND")
        }
    </script>
</body>
</html>
