<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Diện tích hình chữ nhật</title>
</head>
<body>
    <h2>Nhập cạnh a</h2>
    <input type="number" name="" id="canhA">
    <h2>Nhập cạnh b</h2>
    <input type="number" name="" id="canhB">
    <input type="button" name="" onclick="dtchunhat()" value="DT CN">
    <h3 id="dtcn"></h3>
    <script>
        function dtchunhat() {
            let a = parseInt(document.getElementById("canhA").value);
            let b = parseInt(document.getElementById("canhB").value);
            let c = a*b;
            if(a>0 && b>0){
                document.getElementById("dtcn").innerText = "Diện tích hình chữ nhật là : " + c;
            }else document.getElementById("dtcn").innerText = "Bạn đã nhập sai";
        }
    </script>
</body>
</html>
