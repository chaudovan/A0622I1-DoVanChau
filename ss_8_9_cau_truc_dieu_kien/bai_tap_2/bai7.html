<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Giải phương trình bậc 2</title>
</head>
<body>
    <h2>Nhập số a</h2>
    <input type="number" name="" id="soA">
    <h2>Nhập số b</h2>
    <input type="number" name="" id="soB">
    <h2>Nhập số c</h2>
    <input type="number" name="" id="soC">
    <input type="button" name="" onclick="ptbac1()" value="Giải">
    <h3 id="pt"></h3>
    <script>
        function ptbac1() {
            let a = parseFloat(document.getElementById("soA").value);
            let b = parseFloat(document.getElementById("soB").value);
            let c = parseFloat(document.getElementById("soC").value);
            let d = (b*b)-4*a*c;
            let e = (-b-Math.sqrt(d))/(2*a);
            let f = (-b+Math.sqrt(d))/(2*a);
            if(a==0){
                if(b==0){
                    if(c==0) {
                        document.getElementById("pt").innerText = "Phương trình vô số nghiệm";
                    }else document.getElementById("pt").innerText = "Phương trình vô nghiệm";
                }else document.getElementById("pt").innerText = "Nghiệm của pt là : " + (-b)/a;

            }else if(d<0){
                document.getElementById("pt").innerText = "Phuong trình vô  nghiệm";
            }else if(d==0){
                document.getElementById("pt").innerText = "Phương trình có nghiệm kép x1=x2= " + (-b)/a;
            }else document.getElementById("pt").innerText = "Nghiệm đầu tiên của pt x1 =  " + e + ' VÀ ' + "Nghiệm x2 =" + f;
        }
    </script>
</body>
</html>
