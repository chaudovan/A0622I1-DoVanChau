<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 8</title>
</head>
<body>
    <script>
        let a = parseInt(prompt("nhập số tuổi của bạn"));
        if(a>0 && a<120){
            alert("Đây là tuổi của một người")
        }else alert("Đây không phải là tuổi của con người")
    </script>
</body>
</html>
