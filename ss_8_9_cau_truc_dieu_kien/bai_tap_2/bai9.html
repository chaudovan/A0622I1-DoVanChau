<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 9</title>
</head>
<body>
    <script>
        let a = parseFloat(prompt("Nhập cạnh a"));
        let b = parseFloat(prompt("Nhập cạnh b"));
        let c = parseFloat(prompt("Nhập cạnh c"));
        if(a,b,c>0 && a+b>c && a+c>b && b+c>a){
            alert("a,b,c là cạnh của một tam giác")
        }else alert("a,b,c không phải cạnh của một tam giác")
    </script>
</body>
</html>
